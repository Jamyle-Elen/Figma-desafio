<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Figma desafio</title>
</head>
<body>
    <header>
        <div>
            <br>
            <p class="dev">dev.finance</p>
        </div>

    <div class="all">
        <div class="EST">
            <div class="entradas">
                <div class="entradas-1">
                    <p>Entradas</p>
                    <img src="entrada.png" width="20px" alt="Icon entrada">
                </div>
                <p class="valor">R$ 17.400,00</p>
            </div><!--entradas-->
            <div class="saida">
                <div class="saida-1">
                    <p>Saídas</p>
                    <img src="saida.png" width="20px" alt="Saida icon">
                </div>
                <p class="valor">R$1.259,00</p>
            </div><!--saidas-->

            <div class="total">
                <div class="total-1">
                    <p>Total</p>
                    <img src="valor.png" width="20px" alt="Total">
                </div>
                <p class="valor">R$ 16.141,00</pc>
            </div><!--total-->
        </div><!--EST-->
    </div><!--all-->

    <table>
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr class="info">
            <td class="subinfo">Desenvolvimento de site</td>
            <td class="green">R$ 12.000,00</td>
            <td class="date">13/04/2020</td>
        </tr>
        <tr class="info">
            <td class="subinfo">Hambúrguer</td>
            <td class="red">-R$ 59,00</td>
            <td class="date">10/04/2020</td>
        </tr>
        <tr class="info">
            <td class="subinfo">Aluguel do apartamento</td>
            <td class="red">-R$ 1.200,00</td>
            <td class="date">27/03/2020</td>
        </tr>
    </tbody>
        <tfoot>
            <tr class="info">
                <td class="subinfo">Computador</td>
                <td class="green">R$ 5.400,00</td>
                <td class="date">15/03/2020</td>
            </tr>
        </tfoot>

     </table>

</body>
</html>
